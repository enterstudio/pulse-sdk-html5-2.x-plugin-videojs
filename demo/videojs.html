<!DOCTYPE html>
<html>
<head>
    <title>VideoJS Pulse ad player bridge</title>
    <link href="http://vjs.zencdn.net/5.9.2/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/5.0.4-0/videojs-contrib-ads.min.css">

    <script src="http://vjs.zencdn.net/5.9.2/video.js"></script>
    <script src="//service.videoplaza.tv/proxy/pulse-sdk-html5/2.1/latest.min.js"></script>
    <!--Include the pulse SDK ad player skin if you need it.-->
    <script src="//service.videoplaza.tv/proxy/pulse-sdk-html5-skin/base.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/5.0.4-0/videojs-contrib-ads.min.js"></script>
    <script src="../src/videojs.pulse.js"></script>
</head>
<body>
<div id="main">
    <div id="player_container">
        <div id='container' style='width:100%; height:100%;'>
            <video id="vjsVideo" autoplay muted class="video-js vjs-default-skin" controls preload="auto" width="640px" height="360px">
                <source src="http://pulse-demo.cdn.videoplaza.tv/resources/media/sintel_trailer_854x480.mp4" type='video/mp4'>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
    </div>
</div>
</div>

<script>
    function loadPlayer() {
        var player = videojs('vjsVideo');
        player.pulse({
            pulseHost : "http://pulse-demo.videoplaza.tv",
            'contrib-ads-options': {
                debug: true
            }
        });

        player.pulse.initSession({
            tags : ["standard-linears"],
            category: "skip-always",
            linearPlaybackPositions: [ 5, 15 ]
        });
    }

    document.addEventListener("DOMContentLoaded", loadPlayer);
</script>
</body>
</html>
